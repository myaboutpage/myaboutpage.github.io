<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile of me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #f1f1f1;
    }
    
    .header {
      position: relative;
      height: 300px;
      background-image: url('113513248_p1.png');
      background-size: cover;
      background-position: center;
      color: white;
    }
    
    .header .profile {
      position: absolute;
      bottom: -50px;
      left: 20px;
      display: flex;
      align-items: center;
    }
    
    .header .profile img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover; /* Ensures the image covers the circle without distortion */
      border: 5px solid #121212;
    }

    .header .profile h1 {
      margin-left: 20px;
      font-size: 30px;
      font-weight: bold;
      color: #ffffff;
    }
    
    .header .profile p {
      margin-left: 20px;
      font-size: 16px;
      margin-top: 5px;
      font-weight: 400;
      color: #bbb;
    }

    .content {
      padding: 20px;
      background-color: #000;
      border-top: 1px solid #000;
      margin-top: 40px; /* Increase the space between header and content */
    }
    
    .content h2 {
      font-size: 24px;
      color: #e0e0e0;
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }
    
    .stats div {
      text-align: center;
    }

    .stats div span {
      display: block;
      font-size: 18px;
      color: #bbb;
    }
    
    .stats div h3 {
      font-size: 20px;
      color: #e0e0e0;
    }
    /*
    footer {
      background-color: #121212;
      color: #bbb;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-top: 1px solid #333;
    }*/
    
    footer p {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="profile">
      <img src="note_0519_065344030.png" alt="Profile Picture">
      <div>
        <h1>Lavendula Teloiv</h1>
        <p>@laven</p>
      </div>
    </div>
  </div>
<!--
  <div class="content">
    <h2>About</h2>
    <p>feels attracted? then sub!</p>
-->
    <div class="stats">
      <div>
        <h3>Subscribers</h3>
        <span>1M</span>
      </div>
      <div>
        <h3>Videos</h3>
        <span>250+</span>
      </div>
      <div>
        <h3>Total Views</h3>
        <span>50M+</span>
      </div>
    </div>
  </div>

</body>
</html>
