<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F(iction)riendlist</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    margin: 0;
    padding: 2rem;
  }
  h1 {
    text-align: center;
    margin-bottom: 2rem;
  }
  .friendlist {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 20px;
    max-width: 1000px;
    margin: 0 auto;
  }
  .friend {
    background-color: #000;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
  }
/*  .friend:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(255,255,255,0.2);
  }*/
/* hapus "/*" di atas kalau ingin interaktif */
  .friend img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 8px;
    border: 2px solid #555;
  }
  .friend p {
    margin: 0;
    font-size: 14px;
    color: #ccc;
  }
</style>
</head>
