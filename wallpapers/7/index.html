<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desktop-Like Website</title>
  <style>
    /* Global styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Fullscreen background layer */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('G0pHECgawAE-cfV.png'); /* Your 16:9 wallpaper */
      background-size: contain; /* Ensures the whole image is visible */
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1; /* Put it behind everything */
      background-color: black; /* Fill space if image doesn't cover */
    }

    /* Desktop layout layer */
    .desktop {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      padding: 40px;
      gap: 40px;
      box-sizing: border-box;
    }

    /* Icon columns */
    .column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Shortcut icons */
    .shortcut {
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .shortcut:hover {
      transform: scale(1.1);
    }

    .app-icon {
      width: 64px;
      height: 64px;
    }

    .shortcut p {
      margin-top: 8px;
      font-size: 14px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <!-- Background layer -->
  <div class="background"></div>

  <!-- Foreground desktop layer -->
  <div class="desktop">

    <!-- Column 1 -->
    <div class="column">
      <div class="shortcut" onclick="window.location='../'">
        <img src="../japanese-street-urban-art-2ktkt3yftpzj9ut4.jpg" alt="" class="app-icon" />
        <p>previous</p>
      </div>
      
      <div class="shortcut" onclick="window.location='../8/'">
        <img src="../arrow.png" alt="" class="app-icon" />
        <p></p>
      </div>
    </div>

    <!-- Add more columns as needed -->

  </div>
</body>
</html>
